name: Test Slack Notification
on:
  workflow_dispatch:
    inputs:
      send_notification:
        type: boolean
        description: 'Send Slack notification'
        required: false
        default: false
      release_record_id:
        type: number
        description: 'Record ID of target release'
        required: false
        default: 0
jobs:
  test:
    if: ${{ github.event.inputs.send_notification == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
